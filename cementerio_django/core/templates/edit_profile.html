{% extends 'layout.html' %}

{% block content %}

<h1 class="h1">Aqui puedes Editar tu Perfil</h1>

<form method="POST" action="{% url 'edit_profile' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="nombreC">Nombre Completo</label>
        <input type="text" class="form-control" id="nombreC" name="nombreC" value="{{ user_profile.nombreC }}">
    </div>
    <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user_profile.email }}">
    </div>
    <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ user_profile.telefono }}">
    </div>
    <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" value="{{ user_profile.direccion }}">
    </div>
    <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ user_profile.ciudad }}">
    </div>
    <div class="d-flex button-container">
        <div class="row">
            <button type="submit" name="update" class="btn btn-primary btn-container">Guardar cambios</button>
            <a href="{% url 'home' %}" class="btn btn-secondary col btn-container">Cancelar</a>
        </div>
        </div>
</form>

{% endblock %}
